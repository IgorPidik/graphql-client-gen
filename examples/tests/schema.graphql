type Query {
    # no argument operation
    noArgOp : Int!

    # one argument operation
    oneArgOp(required : Boolean!): String
    
    # filter operation
    filterOp(sort: String!): [Result]

    # optional arguments
    # limit = max results
    # prefix =
    ListOp(limit:Int, prefix:String!): [Result]
}

